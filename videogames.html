<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>CS601 - Web Application Development</title>

    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="css/common/default.css" rel="stylesheet">
</head>
<body>
<particles-animation init-background="#F9F7F7" init-color="#ea69ff"></particles-animation>
<app-header></app-header>

<main class="container">
    <div class="container stretch">
        <div class="row">
            <div class="column align-center">
                <glitch-text>
                    <h1>Videogames</h1>
                </glitch-text>
                <glitch-text recover-rate="5">
                    <p class="margin-0">Play videogames and you will be able to explore thousands of universes.</p>
                </glitch-text>
                <glitch-text recover-rate="5">
                    <p class="margin-0">A very short summary with information of videogame consoles that I've owned.</p>
                </glitch-text>
            </div>
        </div>
    </div>
    <div class="container stretch margin-y-10">
        <div class="row">
            <div class="column">
                <gaming-consoles src="json/gaming-consoles.json"></gaming-consoles>
            </div>
        </div>
    </div>
    <div class="container stretch margin-y-10">
        <div class="row">
            <div class="column align-center">
                <glitch-text recover-rate="5">
                    <p class="margin-0">This is the intro of the videogame that I'm currently playing competitively.</p>
                </glitch-text>
                <video class="margin-y-10" controls>
                    <source src="video/gran-turismo-7.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</main>

<app-footer></app-footer>
<script src="js/page/videogames.js" type="module"></script>
</body>
</html>
